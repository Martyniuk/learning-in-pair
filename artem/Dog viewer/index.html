<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog viewer</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Doggos</h1>
        <select class="breeds"></select>
    </header>
    <main>
        <div>
            <img src="http://placecorgi.com/260/180" alt="dog" class="dog-image show">
        </div>

        <div class="spinner">
            <img src="https://frontendmasters.github.io/bootcamp/mole-game/king-mole-hungry.png"
                style="background-color: brown; border-radius: 50%" class="mole spin" />
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
