<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='styles.css'>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>  
      <div class='container'>
        <div class='person'>
          <img src='images/bg-pattern-card.svg' alt='card' class='back-photo'>
          <img src='images/image-victor.jpg' alt='avatar' class='photo'>
          <div class='credentials'>
            <div class="credentials-name-age">
              <div class='credentials-ful-name'>
                <p>Victor Crest</p>
              </div>
              <div class='credentials-age'>
                <p>26</p>
              </div>
            </div>
            <div class='credentials-city'> 
              <p>London</p>
            </div>
          </div>
        </div>
        <div class='footer'>
          <div class='footer-tag'>
            <p>
              80K<br><em>Followers</em>
            </p>
          </div>
          <div class='footer-tag'>
            <p>
              803K<br><em>Likes</em>
            </p>
          </div>
          <div class='footer-tag'>
            <p>
              1.4K<br><em>Photos</em>
            </p> 
          </div>
        </div>
      </div>
</body>
</html>
