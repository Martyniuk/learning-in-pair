<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-left">
      <img src="images/logo.svg" alt="logo">
      <h1 class="topic">
        <p class="row-one">
          We're 
        </p>
        <p class="rom-two">
          coming</br>
          soon
        </p>
      </h1>
      <p class="chapter">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="subscription-form">
        <div class="input-field">
          <!-- <label for="email" class="input-field__email"></label> -->
          <input 
            pattern="893498273509273"
            required
            type="text" 
            id="email"
            name="Please provide a valid e-mail" 
            placeholder="Email Address">
         </div>
        <div>
          <button class="log-in"> <img src="images/icon-arrow.svg" alt="arrow" onclick="statusDisplay()"> </button></div>
      </div>
      <p id="message">Message here</p>
    </div>
    <div class="container-right">
      <img src="images/hero-desktop.jpg" alt="girl">
    </div>

  </div>
  <script type="text/javascript" src="mail.js"></script>
</body>
</html>
