<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs using JS</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div class="tabs-title">
          <input
            type="button"
            class="tabs-title__item active"
            value="Tab 1"
            id="1"
          />
          <input type="button" class="tabs-title__item" value="Tab 2" id="2" />
          <!-- <button class="tabs-title__item">Tab 2</button> -->
        </div>
        <div class="tabs-content">
          <div class="tabs-content__item">Content 1</div>
          <div class="tabs-content__item active">Content 2</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
