<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs - pure css</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs-wrapper">
        <input class="input" type="radio" name="tabs" id="tab-1" checked />
        <input class="input" type="radio" name="tabs" id="tab-2" />
        <label class="label" for="tab-1">Tab 1</label>
        <label class="label" for="tab-2">Tab 2</label>

        <div class="content content-1">Content 1</div>
        <div class="content content-2">Content 2</div>
      </div>
    </div>
  </body>
</html>
