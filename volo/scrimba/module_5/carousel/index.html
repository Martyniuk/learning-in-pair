<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel element</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="./images/aion_cleric_1.jpg" alt="cleric of asmo">
            <p>First description of a slide</p>
        </div>
        <div class="carousel-item">
            <img src="./images/aion_cleric_2.jpg" alt="cleric of ely">
            <p>Second description if helpful</p>
        </div>
        <div class="carousel-item">
            <img src="./images/aion_3.jpeg" alt="just wow">
            <p>Third one is last</p>
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" class="carousel-btn" aria-label="prev slide">&#60;</button>
            <button id="carousel-button-next" class="carousel-btn" aria-label="next slide">&#62;</button>
        </div>
        <p id="current-slide">Current silde: 1</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
