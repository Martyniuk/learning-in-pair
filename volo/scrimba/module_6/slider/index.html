<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="slider">
                <div class="slider-container">
                    <div class="slider-images-container">
                        <div class="slider-item active">
                            <img class="slider-image" src="./imgs/self_discipline_1.jpg" alt="">
                        </div>
                        <div class="slider-item">
                            <img class="slider-image" src="./imgs/self_discipline_2.jpg" alt="">
                        </div>
                        <div class="slider-item">
                            <img class="slider-image" src="./imgs/self_discipline_3.jpeg" alt="">
                        </div>
                        <div class="slider-item">
                            <img class="slider-image" src="./imgs/self_discipline_4.jpeg" alt="">
                        </div>
                        <div class="slider-item">
                            <img class="slider-image" src="./imgs/self_discipline_5.jpg" alt="">
                        </div>
                    </div>
                    <div class="slider-btns-container">
                        <button id="slider-left-cta"><</button>
                        <button id="slider-right-cta">></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
